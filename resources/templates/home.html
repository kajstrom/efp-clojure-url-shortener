{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-sm-12">
    <h1>Create short URL</h1>
    <form action="/add" method="post">
      {% csrf-field %}
      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url" id="url" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>
{% endblock %}
